<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
    <h2>sua nhan vien hu hong</h2>
    <p></p>
    <form  method="post" th:object="${user}" enctype="multipart/form-data">
        <table class="table table-dark">
            <tbody>
            <tr>
                <th>user_name</th>
                <th>password</th>
                <th>phoneNumber</th>
                <th>email</th>
                <th>role</th>
                <th>img</th>
            </tr>
            <tr>
                <td><input th:field="*{userName}" ></td>
                <td><input th:field="*{password}"></td>
                <td><input th:field="*{phoneNumber}"></td>
                <td><input th:field="*{email}"></td>
                <td><select th:field="*{role}">
                    <option th:each="b : ${role}" th:text="${b.role_name}" th:value="${b.id}"></option>
                </select></td>

                <td><img th:src="${user.img}" width="150" height="100" alt=""></td>
                <td><input th:field="*{img}" hidden></td>
                <td><input type="file" name="uppImg"></td>
            </tr>
            <tr>
                <td style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>


            </tr>


            <td>
                <button type="submit" class="btn btn-success">edit</button>
            </td>
            <td>
                <div class="input-group-append">
                    <a href="/user" class="btn btn-warning" >back to Home</a>
                </div>
            </td>


            </tbody>
        </table>
    </form>

</div>

</body>
</html>
